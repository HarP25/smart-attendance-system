<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-neon: #00f0ff;
            --secondary-neon: #ff00ff;
            --accent-purple: #8b00ff;
            --danger: #ff0055;
            --dark-bg: #0a0a0f;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 50%, #0a0a0f 100%);
            min-height: 100vh;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 240, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 85, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 85, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .delete-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 0, 85, 0.3);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 8px 32px rgba(255, 0, 85, 0.2);
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .warning-icon {
            text-align: center;
            font-size: 4rem;
            margin-bottom: 20px;
            animation: warningPulse 2s ease-in-out infinite;
        }

        @keyframes warningPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--danger) 0%, var(--secondary-neon) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .delete-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"] {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 0, 85, 0.3);
            border-radius: 12px;
            padding: 18px 20px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: var(--text-secondary);
        }

        input[type="text"]:focus {
            border-color: var(--danger);
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
            background: rgba(255, 0, 85, 0.05);
        }

        .btn-delete {
            background: linear-gradient(135deg, var(--danger), #cc0044);
            border: none;
            border-radius: 12px;
            padding: 18px 40px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-delete::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-delete:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-delete:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 0, 85, 0.5);
        }

        .btn-delete:active {
            transform: translateY(-1px);
        }

        .warning-text {
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid var(--danger);
            border-radius: 10px;
            padding: 15px;
            color: var(--danger);
            font-size: 0.95rem;
            line-height: 1.6;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-neon), var(--accent-purple));
            border: none;
            border-radius: 10px;
            padding: 15px 40px;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-align: center;
            display: block;
        }

        .back-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 240, 255, 0.5);
        }

        @media (max-width: 768px) {
            .delete-card {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <div class="container">
        <div class="delete-card">
            <div class="warning-icon">‚ö†Ô∏è</div>
            
            <div class="header">
                <h1>Delete Student</h1>
                <p>Enter the student name to remove from the system</p>
            </div>

            <form method="POST" action="/delete" class="delete-form"
                onsubmit="return confirm('‚ö†Ô∏è WARNING: This will permanently delete ALL students with this name and their attendance records. This action CANNOT be undone. Are you absolutely sure you want to continue?')">
                
                <input type="text" name="name" placeholder="Enter Student Name" required autofocus>
                
                <div class="warning-text">
                    ‚ö° This action is irreversible and will delete all attendance records for this student
                </div>
                
                <button type="submit" class="btn-delete">üóëÔ∏è Delete Student</button>
            </form>

            <a href="/" class="back-link">‚Üê Back to Safety</a>
        </div>
    </div>
</body>
</html>
